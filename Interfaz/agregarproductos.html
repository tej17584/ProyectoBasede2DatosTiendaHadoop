	<body class="is-preload">
		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<div class="inner">
							<!-- Logo -->
								<a href="index.html" class="logo">
									<span class="symbol"><img src="images/products.png" alt="" /></span><span class="title">Agregar productos</span>
								</a>
							<!-- Nav -->
								<nav>
									<ul>
										<li><a href="#menu">Menu</a></li>
									</ul>
								</nav>
						</div>
					</header>

					<nav id="menu">
						<h2>Menu</h2>
						<ul>
							<li><a href="index.html">Home</a></li>
							<li><a href="generic.html">Ver Productos</a></li>
							<li><a href="agregarproductos.html">Agregar Producto</a></li>
							<li><a href="generic.html">Realizar Venta</a></li>
							<li><a href="generic.html">Simular ventas</a></li>
							<li><a href="elements.html">Consultar ventas</a></li>
							<li><a href="elements.html">Gestionar Clientes</a></li>
						</ul>

				<!-- Main -->
					<div id="main">
						<div class="inner">
							<h1>Ingrese un producto nuevo</h1>
						</div>
					</div>
				<!-- Footer -->
					<form action="">
                        <div class="wrap-input100 validate-input bg1" data-validate="Debe ingresar un id">
                            <span class="label-input100">ID de producto</span>
                            <input class="input100" id="idproducto" type="text" name="id" placeholder="Ingresar..">
                        </div>
                        <div class="wrap-input100 validate-input bg1" data-validate="Debe ingresar un producto">
                            <span class="label-input100">Nombre de producto</span>
                            <input class="input100" id="nproducto"type="text" name="nombre" placeholder="Ingresar..">
                        </div>
                        <div class="wrap-input100 validate-input bg1" data-validate="Debe ingresar una cantidad">
                            <span class="label-input100">Cantidad de producto producto</span>
                            <input class="input100" type="number" id="cantidad" name="cantidad" placeholder="0">
                        </div>
                        <div class="wrap-input100 validate-input bg1" data-validate="Debe ingresar precio unitario">
                            <span class="label-input100">Precio unitario</span>
                            <input class="input100" type="text" id="text" name="precio" size="7" placeholder="0.0">
                        </div>
                        
                        <div class="wrap-input100 input100-select bg1">
                            <span class="label-input100">ID Marca</span>
                            <div>
                                <select class="js-select2" name="marca" id="marca">
                                    <option>Opciones</option>
                                    <option>eCommerce Bussiness</option>
                                    <option>UI/UX Design</option>
                                    <option>Online Services</option>
                                </select>
                                <div class="dropDownSelect2"></div>
                            </div>
                        </div>
                        
                        <div class="wrap-input100 input100-select bg1">
                            <span class="label-input100">ID categoria</span>
                            <div>
                                <select class="js-select2" name="categoria" id="categoria">
                                    <option>Opciones</option>
                                    <option>eCommerce Bussiness</option>
                                    <option>UI/UX Design</option>
                                    <option>Online Services</option>
                                </select>
                                <div class="dropDownSelect2"></div>
                            </div>
                        </div>
                    </form>
			</div>
			<!-- Scripts -->
				<script src="assets/js/jquery.min.js"></script>
