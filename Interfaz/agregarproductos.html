	<head>
		<title>Agregar producto</title>
		<meta charset="utf-8" />

		<!-- Scripts -->
		<script src="assets/js/jquery.min.js"></script>
		<script src="assets/js/browser.min.js"></script>
		<script src="assets/js/breakpoints.min.js"></script>
		<script src="assets/js/util.js"></script>
		<script src="assets/js/main.js"></script>
		<script src="postgres.js"></script>
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload" onload="combobox();">
		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<div class="inner">
							<!-- Logo -->
								<a href="index.html" class="logo">
									<span class="symbol"><img src="images/products.png" alt="" /></span><span class="title">Agregar productos</span>
								</a>
							<!-- Nav -->
								<nav>
									<ul>
										<li><a href="#menu">Menu</a></li>
									</ul>
								</nav>
						</div>
					</header>

					<nav id="menu">
						<h2>Menu</h2>
						<ul>
							<li><a href="index.html">Home</a></li>
							<li><a href="generic.html">Ver Productos</a></li>
							<li><a href="agregarproductos.html">Agregar Producto</a></li>
							<li><a href="generic.html">Realizar Venta</a></li>
							<li><a href="generic.html">Simular ventas</a></li>
							<li><a href="elements.html">Consultar ventas</a></li>
							<li><a href="elements.html">Gestionar Clientes</a></li>
						</ul>
					</nav>
					
				<!-- Main -->
					<div id="main">
						<div class="inner">
							<h1>Ingrese un producto nuevo</h1>
						</div>
					</div>
                <!-- Footer -->
                <section>
					<form action="">
                        <div class="fields">
                            <div class="field" data-validate="Debe ingresar un id">
                                <input class="input100" id="idproducto" type="text" name="id" placeholder="Id del producto">
                            </div>
                            <div class="field" data-validate="Debe ingresar un producto">
                                <input class="input100" id="nombreproducto" type="text" name="nombre" placeholder="Nombre del producto">
                            </div>
                            <div class="field half" data-validate="Debe ingresar una cantidad">
                                <span class="label-input100">Cantidad de producto producto</span>
                                <input class="input100" type="number" id="cantidad" name="cantidad" placeholder="0" min="0">
                            </div>
                            <div class="field half" data-validate="Debe ingresar precio unitario">
                                <span class="label-input100">Precio unitario</span>
                                <input class="input100" type="number" step="0.01" id="precio" name="precio" min="0" placeholder="0.0">
                            </div>
                            
                            <div class="field">
                                <span class="label-input100">ID Marca</span>
                                <div>
                                    <select class="js-select2" name="marca" id="marca">
                                        <!-- <option>Opciones</option>
                                        <option>eCommerce Bussiness</option>
                                        <option>UI/UX Design</option>
                                        <option>Online Services</option> -->
                                    </select>
                                    <div class="dropDownSelect2"></div>
                                </div>
                            </div>
                            
                            <div class="field">
                                <span class="label-input100">ID categoria</span>
                                <div>
                                    <select class="js-select2" name="categoria" id="categoria">
                                        <!-- <option>Opciones</option>
                                        <option>eCommerce Bussiness</option>
                                        <option>UI/UX Design</option>
                                        <option>Online Services</option> -->
                                    </select>
                                    <div class="dropDownSelect2"></div>
                                </div>
                            </div>
                    </div>
                    </form>
                    <ul class="actions">
                            <li><input type="submit" value="Enviar" class="primary" /></li>
                        </ul>
                </section>
			</div>
			<!-- Scripts -->
				<script src="assets/js/jquery.min.js"></script>
				<script src="assets/js/browser.min.js"></script>
				<script src="assets/js/breakpoints.min.js"></script>
				<script src="assets/js/util.js"></script>
				<script src="assets/js/main.js"></script>
				<script src="postgres.js"></script>
	</body>
</html>
